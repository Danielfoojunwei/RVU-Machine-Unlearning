benchmark: "InjecAgent"
source: "https://github.com/uiuc-kang-lab/InjecAgent"

smoke:
  description: "25 fixed test cases for CI regression"
  case_ids:
    - 1
    - 10
    - 25
    - 50
    - 75
    - 100
    - 150
    - 200
