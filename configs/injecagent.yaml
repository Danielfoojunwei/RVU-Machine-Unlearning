full:
  description: "All 1,054 test cases"
  total_cases: 1054

defenses:
  - vanilla
  - promptguard
  - fath
  - rvg
  - rvu

metrics:
  - attack_success_rate     # ASR
  - attack_success_by_tool_category
  - attack_success_by_attack_type
