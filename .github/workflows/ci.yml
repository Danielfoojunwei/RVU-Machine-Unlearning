name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rvu
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -e .[dev]
      - run: ruff check .
      - run: black --check .
      - run: mypy rvu
      - run: python -m pytest -q
      - run: python -m pytest -q -m regression
